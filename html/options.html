<html>
	<head>
		<meta charset="UTF-8" />
		<title>YOURLS-ChromeExtension - Options</title>
		<script type="text/javascript" src="../js/options.js"></script>
		<link href="../css/style.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body id="___yourls_body">
		<div id='___yourls_settings'>
			<h3>Settings for YOURLS</h3>
			<p>
			<label for="url">API URL</label><br/>
			<input type="text" id="url" value="" size="15"/>
			</p>
			
			<p>
			<label for="secret">Signature</label><br/>
			<input type="text" id="secret" value="" size="15"/>
			</p>
			
			<p>
			<label for="wait">How many seconds to wait for an answer?</label><br/>
			<input type="text" id="wait" value="" size="5"/>
			</p>
			
			<p>
			<input type="checkbox" id="keyword" /> Ask for a keyword
			</p>
			
			<p>
			<input type="checkbox" id="qrcode" /> Create QR-Code
			</p>
			
			<p>
			<span id='info'></span><br/>
			<input type="button" id="save" value="Save Settings" />
			</p>
		</div>
	</body>
</html>
